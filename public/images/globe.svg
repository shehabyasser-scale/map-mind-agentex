<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="globe-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:0.9" />
    </linearGradient>
    <radialGradient id="globe-shine" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" stroke="url(#globe-grad)" stroke-width="2.5" fill="none" opacity="0.8"/>
  <!-- Globe body -->
  <circle cx="100" cy="100" r="80" fill="#0a0e17" stroke="url(#globe-grad)" stroke-width="1.5"/>
  <!-- Latitude lines -->
  <ellipse cx="100" cy="60" rx="70" ry="15" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="80" ry="20" stroke="#00d4aa" stroke-width="1" fill="none" opacity="0.5"/>
  <ellipse cx="100" cy="140" rx="70" ry="15" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.4"/>
  <!-- Longitude lines -->
  <ellipse cx="100" cy="100" rx="30" ry="80" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.4"/>
  <ellipse cx="100" cy="100" rx="55" ry="80" stroke="#00d4aa" stroke-width="0.8" fill="none" opacity="0.3"/>
  <line x1="100" y1="20" x2="100" y2="180" stroke="#00d4aa" stroke-width="0.8" opacity="0.4"/>
  <!-- Simplified continents -->
  <path d="M65 70 Q75 60 90 65 Q95 70 85 80 Q75 85 65 75Z" fill="#00d4aa" opacity="0.3"/>
  <path d="M105 55 Q120 50 130 60 Q135 70 125 80 Q115 75 110 65Z" fill="#00d4aa" opacity="0.25"/>
  <path d="M90 95 Q100 90 115 95 Q120 105 115 115 Q105 120 95 115 Q85 105 90 95Z" fill="#00d4aa" opacity="0.25"/>
  <path d="M110 120 Q115 115 125 120 Q130 130 125 140 Q115 145 110 135Z" fill="#00d4aa" opacity="0.2"/>
  <!-- Shine -->
  <circle cx="100" cy="100" r="80" fill="url(#globe-shine)"/>
  <!-- Pin marker -->
  <g transform="translate(120, 75)">
    <path d="M0-18 C-10-18-18-10-18 0 C-18 12 0 28 0 28 C0 28 18 12 18 0 C18-10 10-18 0-18Z"
      fill="#ff4757" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="-2" r="6" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
